<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Patient Lab Actions</h2>

    <!-- Basic Info -->
    <div class="mb-3 row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="firstName" placeholder="First Name" list="fnameList" required>
        <datalist id="fnameList">
        </datalist>
      </div>

      <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" list="lnameList" required>
        <datalist id="lnameList">
        </datalist>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="loincNumber" class="col-sm-2 col-form-label">LOINC Number</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="loincNumber" placeholder="LOINC Number" list="loincList" required>
          <datalist id="loincList">
        </datalist>
      </div>
    </div>

    <!-- Action Dropdown -->
    <div class="mb-3 row">
      <label for="actionSelect" class="col-sm-2 col-form-label">Next Step</label>
      <div class="col-sm-4">
        <select id="actionSelect" class="form-select">
          <option value="">Select action</option>
          <option value="get_result">Get Result</option>
          <option value="get_history">Get History</option>
          <option value="update">Update</option>
          <option value="delete">Delete</option>
        </select>
      </div>
    </div>

    <!-- Dynamic Fields -->
    <div id="dynamicFields">
      <!-- Get Result / Update / Delete Fields -->
      <div class="action-group" id="resultFields" style="display:none;">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Valid Date</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="validDate">
          </div>
          <label class="col-sm-2 col-form-label">Valid Time</label>
          <div class="col-sm-4">
            <input type="time" class="form-control" id="validTime">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Current Date</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="CurrDate">
          </div>
          <label class="col-sm-2 col-form-label">Current Time</label>
          <div class="col-sm-4">
            <input type="time" class="form-control" id="CurrTime">
          </div>
        </div>
        <!-- Update only -->
        <div class="mb-3 row" id="newValueRow" style="display:none;">
          <label class="col-sm-2 col-form-label">New Value</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="New Value" id="newValue" required>
          </div>
        </div>
      </div>

      <!-- Get History Fields -->
      <div class="action-group" id="historyFields" style="display:none;">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Valid Date</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="validDateHist">
          </div>
          <label class="col-sm-2 col-form-label">Valid Time</label>
          <div class="col-sm-4">
            <input type="time" class="form-control" id="validTimeHist">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Start Date</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="startDate">
          </div>
          <label class="col-sm-2 col-form-label">Start Time</label>
          <div class="col-sm-4">
            <input type="time" class="form-control" id="startTime">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">End Date</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="endDate">
          </div>
          <label class="col-sm-2 col-form-label">End Time</label>
          <div class="col-sm-4">
            <input type="time" class="form-control" id="endTime">
          </div>
        </div>
      </div>
    </div>

    <!-- Submit -->
    <div class="mt-4">
      <button id="submitBtn" class="btn btn-primary">Submit</button>
    </div>

    <div class="mt-4">
      <div id="errorMessage" class="text-danger d-none">
        error error
      </div>
      <div id="message" class="d-none">
        message message
      </div>

      <table class="table table-bordered table-striped table-hover d-none" id="myTable">
        <thead class="table-light">
        <tr id="tableHeaders">
          <th>First Name</th>
          <th>Last Name</th>
          <th>LOINC Number</th>
        </tr>
        </thead>
        <tbody id="tableData">
        </tbody>
      </table>

    </div>
  </div>
</body>
</html>
